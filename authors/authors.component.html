<!-- Right column: Authors, Playlists, Donate -->
<div class="rightcolumn">
  <h2 style="font-weight: 500;">Authors</h2>
  <div *ngFor="let author of authors" class="card" style="height:400px;" routerLink="/{{author.name}}">
    <div class="fakeimg" style="height:75px;">
    	<img src={{author.pic}} alt="AuthPic" style="height:200px;">
    </div>
    <div class="container">
    <h5>{{author.name}}</h5>
    <h5 style="font-style: italic;">{{author.home}}</h5>
    {{author.desc}}</div>
  </div>
  <div class="card">
    <h3>Playlists</h3>
    <div class="fakeimg">The Playlist</div><br>
    <div class="fakeimg">Image</div><br>
    <div class="fakeimg">Image</div>
  </div>
  <div class="card">
    <h3>Help us out</h3>
    <!--Donate button-->
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
		<input type="hidden" name="cmd" value="_s-xclick">
		<input type="hidden" name="hosted_button_id" value="YVFA9A6W7U75G">
		<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
		<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
		</form>
  </div>
</div>
